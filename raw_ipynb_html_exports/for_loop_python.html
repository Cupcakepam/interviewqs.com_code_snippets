<div class=" highlight hl-ipython3"><pre><span></span><span class="c1">#define array (you can also drop this directly into the for loop)</span>
<span class="n">a</span> <span class="o">=</span> <span class="p">[</span><span class="mi">1</span><span class="p">,</span><span class="mi">2</span><span class="p">,</span><span class="mi">3</span><span class="p">,</span><span class="mi">4</span><span class="p">,</span><span class="mi">5</span><span class="p">]</span>
<span class="c1">#loop through array, a</span>
<span class="k">for</span> <span class="n">i</span> <span class="ow">in</span> <span class="n">a</span><span class="p">:</span>
    <span class="c1">#for each element i in array a, add 3</span>
    <span class="n">k</span> <span class="o">=</span> <span class="n">i</span> <span class="o">+</span> <span class="mi">3</span>
    <span class="c1">#print result</span>
    <span class="nb">print</span><span class="p">(</span><span class="n">k</span><span class="p">)</span>
<span class="k">else</span><span class="p">:</span>
    <span class="c1">#once loop is finished, print complete</span>
    <span class="nb">print</span><span class="p">(</span><span class="s1">'Complete'</span><span class="p">)</span>
</pre></div>
