<h4 id="Check-if-a-list-is-empty-in-Python">Check if a list is empty in Python</h4>
</div>

<div class="cell border-box-sizing code_cell rendered">
<div class="input">

<div class="inner_cell">
<div class="input_area">
<div class=" highlight hl-ipython3"><pre><span></span><span class="c1">#create empty list</span>
<span class="n">a</span> <span class="o">=</span> <span class="p">[]</span>

<span class="c1">#empty list will return a boolean false</span>
<span class="k">if</span> <span class="ow">not</span> <span class="n">a</span><span class="p">:</span>
    <span class="nb">print</span><span class="p">(</span><span class="s2">"List is empty"</span><span class="p">)</span>
</pre></div>
</div>
</div>
</div>
<div class="output_wrapper">
<div class="output">
<div class="output_area"><div class="prompt"></div>
<div class="output_subarea output_stream output_stdout output_text">
<pre>List is empty
</pre>
</div>
</div>
</div>
</div>
</div>
<div class="cell border-box-sizing code_cell rendered">
<div class="input">

<div class="inner_cell">
<div class="input_area">

    <span class="nb">print</span><span class="p">(</span><span class="s1">'List is empty'</span><span class="p">)</span>
</pre></div>
</div>
